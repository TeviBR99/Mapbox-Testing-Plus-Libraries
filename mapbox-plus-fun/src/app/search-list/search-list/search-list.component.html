<div class="box" [formGroup]="form">
    <input type="text" formControlName="cityToSearch" (keydown)="search()" class="input-country-list" placeholder="Pick one" >
    <div *ngFor="let city of filteredCities$ | async" >
      <p class="select-city" (click)="selectCity(city)">{{city}}</p>
    </div>
</div>
