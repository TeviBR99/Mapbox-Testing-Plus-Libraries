<form class="box">
    <input type="text" class="input-country-list" placeholder="Pick one" aria-label="Number"
    matInput [formControl]="myControl" [matAutocomplete]="auto" >
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"  (optionSelected)="selectCity($event)">
      <mat-option *ngFor="let city of filteredCities | async" [value]="city" >
        {{city}}
      </mat-option>
    </mat-autocomplete>
</form>
